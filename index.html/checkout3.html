<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erfolgsseite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            height: 500px;
            font-size: smaller;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #b40c44;
            cursor: pointer;
        }

        .txt{
            text-align: center;
            margin-top: 90px;
            
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-circle {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #b40c44;
            width: 44px;
            height: 44px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .circle {
            width: 90px;
            height: 90px;
            background-color: #b40c44;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            animation: circleAppear 1s ease-in-out forwards;
            opacity: 0;
        }

        .checkmark {
            color: white;
            font-size: 46px;
        }

        @keyframes circleAppear {
            to {
                opacity: 1;
            }
        }

        .heading-1, .heading-2 {
            opacity: 0;
        }

.circle{
    margin-top: 40px;
    margin-bottom: 40px;
}

        .heading-1 {
            font-size: 21px;
            margin-top: 0;
            margin-bottom: 24px;
            animation: heading1Appear 0.70s ease-in-out forwards;
        }

        .heading-2 {
            font-size: 17px;
            margin-top: 25px;
            animation: heading2Appear 1s ease-in-out forwards;
            border: 1px solid #b40c44;
            box-shadow: 0 0 15px #b40c44;
            border-radius: 16px;
            padding: 15px 15px;
        }

        @keyframes heading1Appear {
            to {
                opacity: 1;
            }
        }

        @keyframes heading2Appear {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="back-button" id="back-button">&#8592; Zurück</div>

<div class="txt">

        <h1 class="heading-1">Vielen dank! Ihre Bestellung wird bearbeitet</h1>
        <div class="circle">
            <div class="checkmark">✔</div>
        </div>
        <h2 class="heading-2"> <u>  Die Zahlungsauffoderung erhalten sie innerhalb der nächsten 24h per Email...  </u> </h2>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-circle"></div>
    </div>

</div> 

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.getElementById('back-button');
            const loadingOverlay = document.getElementById('loading-overlay');

            // Set up back button click event
            backButton.addEventListener('click', function() {
                loadingOverlay.style.display = 'flex';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 900);
            });

            // Set up animations
            setTimeout(() => {
                document.querySelector('.heading-1').style.opacity = '1';
            }, 680);

            setTimeout(() => {
                document.querySelector('.circle').style.opacity = '1';
            }, 1500);

            setTimeout(() => {
                document.querySelector('.heading-2').style.opacity = '1';
            }, 750);
        });
    </script>
</body>
</html>



<style>
@keyframes borderGlow {
    0%, 100% {
        border-color: #b40c44;
        border-width: 1px;
        box-shadow: 0 0 5px #b40c44;
    }
    50% {
        border-color: #ff4c4c;
        border-width: 2px;
        box-shadow: 0 0 15px #ff4c4c;
    }
}



</style>

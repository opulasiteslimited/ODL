<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Seite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #eceaea;
            overflow-x: hidden;
        }

        .checkout-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.26);
            border-radius: 16px;
            border: 1.7px solid #c91450;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            margin-left: 22px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        h3 {
            margin-top: 36px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1.2px solid #9a9999;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-group-inline .form-group {
            width: 48%;
        }

        .form-group-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group-checkbox input {
            margin-right: 10px;
        }

        .payment-methods {
            margin-bottom: 35px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            height: 37px;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #434343;
        }

        .payment-method:hover {
            background-color: #d4d1d1;
        }

        .payment-method input {
            margin-right: 10px;
        }

        .payment-method img {
            margin-right: 10px;
            display: inline-block;
        }

        .payment-method .img1{
            height: 27px;
            width: 27px;
        }
        .payment-method .img2{
            height: 27px;
            width: 27px;
        }
        .payment-method .img3{
            height: 25px;
            width: 123px;
        }
        .payment-method .img4{
            height: 34px;
            width: 70px;
        }
        .payment-method .img5{
            height: 34px;
            width: 75px;
        }

        .btn {
            display: block;
            width: 40%;
            padding: 10px 30px;
            text-align: center;
            background-color: #c91450;
            color: white;
            border: none;
            margin-left: 30%;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:disabled {
            background-color: #e5a3c1;
            cursor: not-allowed;
        }

        .btn:hover:enabled {
            background-color: #921044;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .warning {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

    </style>
</head>
<body>

<div class="checkout-container">
    <h1>Checkout</h1>
    <form id="checkoutForm" action="javascript:void(0);">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group-inline">
            <div class="form-group">
                <label for="city">Stadt</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zip">PLZ</label>
                <input type="text" id="zip" name="zip" required>
            </div>
        </div>
        <div class="form-group">
            <label for="country">Land</label>
            <select id="country" name="country" required>
                <option value="">Bitte wählen</option>
                <option value="de">Deutschland</option>
                <option value="at">Österreich</option>
                <option value="ch">Schweiz</option>
                <!-- Weitere Länder hier hinzufügen -->
            </select>
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="age-confirmation" name="age-confirmation" required>
            <label for="age-confirmation">Ich bestätige, dass ich volljährig bin.</label>
        </div>
        <div class="payment-methods">
            <h3>Zahlungsmethode</h3>
            <div class="payment-method">
                <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer" required>
                <label for="bank-transfer"><img  class="img1" src=" bank_transfer_icon_137913.png " alt="Banküberweisung Logo">Banküberweisung</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="crypto" name="payment-method" value="crypto" required>
                <label for="crypto"> <img class="img2"  src=" btc-icon.png " alt="Kryptowährungen Logo"> Kryptowährungen (BTC, ETH) </label>
            </div>
            <div class="payment-method">
                <input type="radio" id="paysafecard" name="payment-method" value="paysafecard" required>
                <label for="paysafecard"><img class="img3"  src="Paysafecard_logo.svg-removebg-preview.png  " alt="Paysafecard Logo">Paysafecard</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="applepay" name="payment-method" value="applepay" required>
                <label for="applepay"><img  class="img4"  src=" Apple_Pay-Logo.wine.png " alt="Apple Pay Logo">Apple Pay</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="paypal" name="payment-method" value="paypal" required>
                <label for="paypal"><img class="img5" src=" paypal-copie-removebg-preview.png " alt="PayPal Logo">Pay Pal</label>
            </div>
        </div>
        <div class="warning" id="warning">Alle Felder müssen ausgefüllt sein!</div>
        <button type="button" id="myButton" class="btn" disabled> <strong>weiter</strong></button>
        <div class="loading" id="loading" style="display: none;"></div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('checkoutForm');
        const submitButton = document.getElementById('myButton');
        const requiredFields = form.querySelectorAll('input[required], select[required]');
        const paymentMethods = form.querySelectorAll('input[name="payment-method"]');
        const warning = document.getElementById('warning');
        const loading = document.getElementById('loading');

        form.addEventListener('input', () => {
            let allFilled = true;
            requiredFields.forEach(field => {
                if (!field.value) {
                    allFilled = false;
                }
            });

            let paymentSelected = false;
            paymentMethods.forEach(method => {
                if (method.checked) {
                    paymentSelected = true;
                }
            });

            if (allFilled && paymentSelected) {
                submitButton.disabled = false;
                warning.style.display = 'none';
            } else {
                submitButton.disabled = true;
            }
        });

        submitButton.addEventListener('click', () => {
            let allFilled = true;

            requiredFields.forEach(field => {
                if (!field.value) {
                    allFilled = false;
                }
            });

            let paymentSelected = false;
            paymentMethods.forEach(method => {
                if (method.checked) {
                    paymentSelected = true;
                }
            });

            if (allFilled && paymentSelected) {
                submitButton.style.display = 'none';
                loading.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'checkout2.html';
                }, 2000);
            } else {
                warning.style.display = 'block';
            }
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Seite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #eceaea;
        }

        .checkout-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        h3 {
            margin-top: 36px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1.2px solid #9a9999;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-group-inline .form-group {
            width: 48%;
        }

        .form-group-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group-checkbox input {
            margin-right: 10px;
        }

        .payment-methods {
            margin-bottom: 35px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #434343;
        }

        .payment-method:hover {
            background-color: #d4d1d1;
        }

        .payment-method input {
            margin-right: 10px;
        }

        .btn {
            display: block;
            width: 40%;
            padding: 10px 30px;
            text-align: center;
            background-color: #c91450;
            color: white;
            border: none;
            margin-left: 30%;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:disabled {
            background-color: #e5a3c1;
            cursor: not-allowed;
        }

        .btn:hover:enabled {
            background-color: #921044;
        }

        .age-confirmation{
            color: red;
        }

    </style>
</head>
<body>

<div class="checkout-container">
    <h1>Checkout</h1>
    <form id="checkoutForm" action="confirm.html" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group-inline">
            <div class="form-group">
                <label for="city">Stadt</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zip">PLZ</label>
                <input type="text" id="zip" name="zip" required>
            </div>
        </div>
        <div class="form-group">
            <label for="country">Land</label>
            <select id="country" name="country" required>
                <option value="">Bitte wählen</option>
                <option value="de">Deutschland</option>
                <option value="at">Österreich</option>
                <option value="ch">Schweiz</option>
                <!-- Weitere Länder hier hinzufügen -->
            </select>
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="age-confirmation" name="age-confirmation" required>
            <label for="age-confirmation">Ich bestätige, dass ich volljährig bin.</label>
        </div>
        <div class="payment-methods">
            <h3>Zahlungsmethode</h3>
            <div class="payment-method">
                <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer" required>
                <label for="bank-transfer">Banküberweisung</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="crypto" name="payment-method" value="crypto" required>
                <label for="crypto">Kryptowährungen (BTC, ETH)</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="paysafecard" name="payment-method" value="paysafecard" required>
                <label for="paysafecard">Paysafecard</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="applepay" name="payment-method" value="applepay" required>
                <label for="applepay">Apple Pay</label>
            </div>
        </div>
        <button type="submit" id="myButton" class="btn" disabled>Weiter</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('checkoutForm');
        const submitButton = document.getElementById('myButton');
        const requiredFields = form.querySelectorAll('input[required], select[required]');
        const paymentMethods = form.querySelectorAll('input[name="payment-method"]');

        form.addEventListener('input', () => {
            let allFilled = true;
            requiredFields.forEach(field => {
                if (!field.value) {
                    allFilled = false;
                }
            });

            let paymentSelected = false;
            paymentMethods.forEach(method => {
                if (method.checked) {
                    paymentSelected = true;
                }
            });

            if (allFilled && paymentSelected) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });
    });
</script>

</body>
</html>

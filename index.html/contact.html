<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            max-width: 380px;
            height: 520px;
            width: 100%;
            text-align: center;
            position: relative;
           
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
           
        }

        .back-button svg {
            fill: #333;
            width: 30px;
            height: 30px;
        }
        
.cntall{
    margin-top: 87px;
}


        .contact-info h2 {
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
            color: #555;
        }

        .contactbtn {
            margin-top: 30px;
            margin-bottom: 20px;
            border-radius: 16px;
            color: white;
            background-color: #b60d48;
            padding: 10px 30px;
            text-align: center;
            border: none;
        }

        .contactbtn:hover{
            background-color: #870834;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-dots {
            display: flex;
            justify-content: space-around;
            width: 60px;
            text-align: center;
        }

        .loading-dots div {
            width: 14px;
            height: 14px;
            background-color: #333;
            border-radius: 50%;
            animation: bounce 0.9s infinite;
        }

        .loading-dots div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="back-button" id="backButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </div>
<div class="cntall">    
        <div class="contact-info">
            <h2>Kontaktdaten</h2>
            <p><strong>Adresse:</strong> Musterstra√üe 1, 12345 Musterstadt</p>
            <p><strong>Telefon:</strong> +49 123 456 789</p>
            <p><strong>Email:</strong> info@example.com</p>
        </div>
        <button class="contactbtn" > <strong>Kontaktieren  </strong> </button>
    </div>
</div>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.getElementById('backButton');
            const loadingScreen = document.getElementById('loadingScreen');

            backButton.addEventListener('click', function() {
                loadingScreen.style.display = 'flex';
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>

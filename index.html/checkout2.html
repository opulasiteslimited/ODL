<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .checkout-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 90%;
            padding: 20px;
            text-align: center;
            height: 500px;
        }

        .checkout-card h1 {
            margin-top: 0;
        }

        .info-card {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            height: 300px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .orderinfo {
            border-bottom: 1px solid #a9a9a9;
            padding-bottom: 15px;
            font-size: smaller;
        }

        .infos {
            margin-top: 15px;
            font-size: smaller;
        }

        .info-card p {
            margin: 10px 0;
        }

        .info-card select {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .total-sum {
            font-weight: bold;
            margin-top: 15px;
        }

        .mwst {
            font-size: 0.9em;
            color: #555;
        }

        .confirm-button {
            background-color: #b40c44;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 16px;
            margin-top: 24px;
            font-size: 16px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #830e39;
        }

        .continue-to-payment {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .continue-to-payment svg {
            margin-left: 5px;
            fill: #333;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-circle {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #b40c44;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="checkout-card">
        <h1>Checkout</h1>
        <div class="info-card">
            <div class="orderinfo" id="orderinfo">
                <!-- Order information will be populated here -->
            </div>
            <div class="infos">
                <p>Warenkorb Summe: <span id="cart-sum">€100.00</span></p>
                <p>Versandkostenpauschale:</p>
                <select id="shipping-method">
                    <option value="5.00">Normal - €5.00</option>
                    <option value="10.00">DHL Express - €10.00</option>
                    <option value="20.00">Express (Tageszustellung) - €20.00</option>
                </select>
                <p class="total-sum">Gesamtsumme: <span id="total-sum">€105.00</span></p>
                <p class="mwst">inkl. MwSt. (19%): <span id="vat">€16.76</span></p>
            </div>
        </div>
        <button class="confirm-button" id="confirm-button">Bestätigen</button>
        <div class="continue-to-payment">
            Weiter zu Zahlung
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-circle"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartSumElement = document.getElementById('cart-sum');
            const shippingMethodElement = document.getElementById('shipping-method');
            const totalSumElement = document.getElementById('total-sum');
            const vatElement = document.getElementById('vat');
            const confirmButton = document.getElementById('confirm-button');
            const loadingOverlay = document.getElementById('loading-overlay');
            const orderinfoElement = document.getElementById('orderinfo');

            // Assuming these values come from checkout1.html
            const formData = {
                name: "Max Mustermann",
                address: "Musterstraße 1, 12345 Musterstadt",
                productName: "Produkt XYZ",
                quantity: 2
            };

            function populateOrderInfo() {
                const orderInfoHTML = `
                    <p>Name: ${formData.name}</p>
                    <p>Adresse: ${formData.address}</p>
                    <p>Produktname: ${formData.productName}</p>
                    <p>Menge: ${formData.quantity}</p>
                `;
                orderinfoElement.innerHTML = orderInfoHTML;
            }

            const cartSum = parseFloat(cartSumElement.innerText.replace('€', ''));
            let shippingCost = parseFloat(shippingMethodElement.value);

            function updateTotalSum() {
                shippingCost = parseFloat(shippingMethodElement.value);
                const totalSum = cartSum + shippingCost;
                const vat = totalSum * 0.19;

                totalSumElement.innerText = `€${totalSum.toFixed(2)}`;
                vatElement.innerText = `€${vat.toFixed(2)}`;
            }

            shippingMethodElement.addEventListener('change', updateTotalSum);

            confirmButton.addEventListener('click', () => {
                loadingOverlay.style.display = 'flex';
                setTimeout(() => {
                    window.location.href = 'checkout3.html';
                }, 2000);
            });

            // Initial population and calculation
            populateOrderInfo();
            updateTotalSum();
        });
    </script>
</body>
</html>
